<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Input Nomor, Shio, dan Angka Main</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    label {
        font-weight: bold;
    }
    textarea {
        width: 300px;
        height: 80px;
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        margin: 5px 3px;
        padding: 5px 10px;
    }
</style>
<script>
jQuery(document).ready(function($){
    $(window).on('load', function(){
        $('.week_none').click(function(){
            $('input:checkbox[name*="3d"]').prop("checked", false);
        });
        $('.week_all').click(function(){
            $('input:checkbox[name*="3d"]').prop("checked", true);
        });
        $('.week_odd').click(function(){
            $('input:checkbox[name*="3d"]').prop("checked", false);
            $('input:checkbox[name*="3d"]:even').prop("checked", true);
        });
        $('.week_even').click(function(){
            $('input:checkbox[name*="3d"]').prop("checked", false);
            $('input:checkbox[name*="3d"]:odd').prop("checked", true);
        });
    });
});

function checkInput(ob){
    var invalidChars = /[^0-9\n]/gi;
    if(invalidChars.test(ob.value)){
        ob.value = ob.value.replace(invalidChars,"");
    }
}

function checkShio(ob){
    var invalidChars = /[^0-9,\n]/gi;
    if(invalidChars.test(ob.value)){
        ob.value = ob.value.replace(invalidChars,"");
    }
}
</script>
</head>
<body>

<h2>Form Input</h2>

<label>Input Nomor:</label><br>
<textarea onkeyup="checkInput(this)" placeholder="Masukkan nomor..."></textarea><br>

<label>Input Shio:</label><br>
<textarea onkeyup="checkShio(this)" placeholder="Masukkan shio, pisahkan dengan koma"></textarea><br>

<label>Input Angka Main:</label><br>
<textarea onkeyup="checkInput(this)" placeholder="Masukkan angka main..."></textarea><br>

<h3>Pilih Checkbox</h3>
<button class="week_all">Pilih Semua</button>
<button class="week_none">Hapus Semua</button>
<button class="week_odd">Ganjil</button>
<button class="week_even">Genap</button>

<div style="margin-top:10px;">
    <!-- Contoh checkbox name 3d -->
    <label><input type="checkbox" name="3d_1"> 3D 1</label>
    <label><input type="checkbox" name="3d_2"> 3D 2</label>
    <label><input type="checkbox" name="3d_3"> 3D 3</label>
    <label><input type="checkbox" name="3d_4"> 3D 4</label>
    <label><input type="checkbox" name="3d_5"> 3D 5</label>
</div>

</body>
</html>
