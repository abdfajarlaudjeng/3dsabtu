<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filter Angka 3D</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { padding-top: 70px; }
  textarea { font-family: monospace; }
  .table-container { margin-top: 20px; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Filter Angka</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="filter.html">Filter</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu 3</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Filter Kepala, Ekor, & 2D ON</h2>

  <div class="mb-3">
    <label class="form-label">Input Angka 3D</label>
    <textarea id="angka3D" class="form-control" rows="5" placeholder="Contoh:&#10;123&#10;456&#10;789"></textarea>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Filter Kepala (digit pertama)</label>
      <input type="text" id="filterKepala" class="form-control" placeholder="Misal: 1,2,3">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Filter Ekor (digit terakhir)</label>
      <input type="text" id="filterEkor" class="form-control" placeholder="Misal: 4,5,6">
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Filter 2D ON (dua digit terakhir)</label>
      <textarea id="filter2DON" class="form-control" rows="2" placeholder="Misal:&#10;23&#10;56"></textarea>
    </div>
  </div>

  <button class="btn btn-primary" onclick="jalankanFilter()">Jalankan Filter</button>

  <div class="table-container">
    <h4>Hasil Filter Kepala</h4>
    <table class="table table-bordered table-sm">
      <thead><tr><th>Angka</th></tr></thead>
      <tbody id="hasilKepala"></tbody>
    </table>
  </div>

  <div class="table-container">
    <h4>Hasil Filter Ekor</h4>
    <table class="table table-bordered table-sm">
      <thead><tr><th>Angka</th></tr></thead>
      <tbody id="hasilEkor"></tbody>
    </table>
  </div>

  <div class="table-container">
    <h4>Hasil Filter 2D ON</h4>
    <table class="table table-bordered table-sm">
      <thead><tr><th>Angka</th></tr></thead>
      <tbody id="hasil2DON"></tbody>
    </table>
  </div>
</div>

<script>
function jalankanFilter() {
  const angkaList = document.getElementById("angka3D").value
    .split("\n").map(a => a.trim()).filter(a => a !== "");

  const kepalaFilter = document.getElementById("filterKepala").value.split(",").map(a => a.trim());
  const ekorFilter = document.getElementById("filterEkor").value.split(",").map(a => a.trim());
  const filter2DON = document.getElementById("filter2DON").value.split("\n").map(a => a.trim());

  const hasilKepala = angkaList.filter(angka => kepalaFilter.includes(angka.charAt(0)));
  const hasilEkor = angkaList.filter(angka => ekorFilter.includes(angka.charAt(angka.length - 1)));
  const hasil2DON = angkaList.filter(angka => filter2DON.includes(angka.slice(-2)));

  document.getElementById("hasilKepala").innerHTML = hasilKepala.map(a => `<tr><td>${a}</td></tr>`).join("");
  document.getElementById("hasilEkor").innerHTML = hasilEkor.map(a => `<tr><td>${a}</td></tr>`).join("");
  document.getElementById("hasil2DON").innerHTML = hasil2DON.map(a => `<tr><td>${a}</td></tr>`).join("");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
