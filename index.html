<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Filter Kepala, Ekor, dan 2D ON</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Filter Angka</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="filter.html">Filter</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <!-- Input Data -->
    <div class="col-md-4">
      <label class="form-label">Angka 3D</label>
      <textarea id="angka3D" class="form-control" rows="10" placeholder="Contoh: 123"></textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">Angka Main</label>
      <textarea id="angkaMain" class="form-control" rows="10" placeholder="Contoh: 0&#10;1&#10;2"></textarea>
    </div>
    <div class="col-md-4">
      <label class="form-label">2D ON</label>
      <textarea id="angka2DON" class="form-control" rows="10" placeholder="Contoh: 12&#10;34&#10;56"></textarea>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" onclick="prosesFilter()">Proses</button>
  </div>

  <!-- Hasil -->
  <div class="row mt-4">
    <div class="col-md-4">
      <h5>Kepala Cocok</h5>
      <table class="table table-bordered table-sm" id="tabelKepala"></table>
    </div>
    <div class="col-md-4">
      <h5>Ekor Cocok</h5>
      <table class="table table-bordered table-sm" id="tabelEkor"></table>
    </div>
    <div class="col-md-4">
      <h5>2D ON Cocok</h5>
      <table class="table table-bordered table-sm" id="tabel2DON"></table>
    </div>
  </div>
</div>

<script>
function prosesFilter() {
  let angka3D = document.getElementById("angka3D").value.trim().split(/\s+/);
  let angkaMain = document.getElementById("angkaMain").value.trim().split(/\s+/);
  let angka2DON = document.getElementById("angka2DON").value.trim().split(/\s+/);

  let kepala = [], ekor = [], duaDON = [];

  angka3D.forEach(num => {
    if(num.length >= 3) {
      let kepalaDigit = num[1];
      let ekorDigit = num[2];
      let duaDigit = num.slice(-2);

      if(angkaMain.includes(kepalaDigit)) kepala.push(num);
      if(angkaMain.includes(ekorDigit)) ekor.push(num);
      if(angka2DON.includes(duaDigit)) duaDON.push(num);
    }
  });

  document.getElementById("tabelKepala").innerHTML = kepala.map(n => `<tr><td>${n}</td></tr>`).join("");
  document.getElementById("tabelEkor").innerHTML = ekor.map(n => `<tr><td>${n}</td></tr>`).join("");
  document.getElementById("tabel2DON").innerHTML = duaDON.map(n => `<tr><td>${n}</td></tr>`).join("");
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
